<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Library System</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/books">Library</a>
    <div class="ms-auto">
      {% if session.user %}
        <span class="text-white me-2">Hello, {{ session.user }}</span>
        <a href="/cart" class="btn btn-warning btn-sm me-2">Cart</a>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
      {% else %}
        <a href="/login" class="btn btn-primary btn-sm me-2">Login</a>
        <a href="/register" class="btn btn-success btn-sm">Register</a>
      {% endif %}
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endwith %}

    <!-- Page content -->
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS (for alerts) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
